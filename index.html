<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <!-- BOOTSTRAP LINK ADDED -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- GOOGLE FONT ADDED -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">

    <!-- CSS ADDED -->
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
</head>
<body>
    <!-- Title and short description for webpage -->
    <header>
        <div class="container-fluid text-center py-2 hero">
            <h1 class="title"> Weather Dashboard </h1>
            <p class="description"> A simple weather application to get you the 5-day weather forecast</p>
            <p id="header-time" class="lead"></p>
        </div>
    </header>
    <main>
        <!-- SEARCH SECTION -->
        <div class="container-fluid">
        <div class = "row">
            <div class="col-lg-3 custom">
                <form class = "col-lg-3 custom" id = "city-search">
                    <h2 class="mt-1">Search for a City:</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-custom" type = "submit">Search</button>
                </form>
                <div class = "past-search border" id = "past-buttons"></div>
            </div>
        <!-- CURRENT WEATHER RESULT SECTION -->
            <div class="col-12 col-md-9">
                <div class = "row border selected-city" id = "current-forecast">
                    <div class = "col-12">
                        <h2 id="searched"></h2>
                        <div id = "weather-container" class = "list-group"></div>
                    </div>  
                </div>
        <!-- 5-DAY FORECAST SECTION  -->
                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
        </div>
        <footer class="container-fluid text-center hero">
            <p>Made with ü§çÔ∏è by <a href="https://github.com/JagpreetRandio">Jagpreet Randio</a></p>
        </footer>
    </main>

    <!-- JQUERY LINK ADDED -->
    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>

    <!-- MOMENT LINK ADDED -->
    <script 
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- SCRIPT TAG ADDED -->
    <script src="./Assets/JS/weather.js"></script>
</body>
</html>
