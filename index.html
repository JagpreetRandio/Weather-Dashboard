<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- BOOTSTRAP ADDED  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- GOOGLE FONT ADDED -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <!-- CSS LINK ADDED -->
    <link rel="stylesheet" href="assets/CSS/styles.css">
    </head>
    <body>

        <!-- Title and short description for webpage -->
        <header>
            <div class="container-fluid text-center py-2 hero">
                <h1 class="title"> Weather Dashboard </h1>
                <p class="description">
                    A simple weather application to get you the 5-day weather forecast
                </p>
            </div>
        </header>
        <!-- Search Section -->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 custom">
                        <h2 class="mt-1"> Search for a City:</h2>
                        <div class="input-group"></div>
                        <input id="enterCity" type="text" placeholder="Enter a city">
                        <button class="btn btn-custom" type="button" id="search-button"> Search </button>
                        <!-- Added a clear history button -->
                        <button class="btn btn-custom" id="clearHistory">Clear History</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        </main>
     <script src="./Assets/JS/weather.js"></script>
    </body>
</html>
