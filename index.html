<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- BOOTSTRAP ADDED  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- GOOGLE FONT ADDED -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <!-- CSS LINK ADDED -->
    <link rel="stylesheet" href="assets/CSS/styles.css">
    </head>
    <body>

        <!-- Title and short description for webpage -->
        <header>
            <div class="container-fluid text-center py-2 hero">
                <h1 class="title"> Weather Dashboard </h1>
                <p class="description">
                    A simple weather application to get you the 5-day weather forecast
                </p>
                <p id="header-time" class="lead"></p>
            </div>
        </header>
        <!-- Search Section -->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 custom">
                        <h2 class="mt-1"> Search for a City:</h2>
                        <div class="input-group"></div>
                        <input id="enterCity" type="text" placeholder="Enter a city">
                        <button class="btn btn-custom" type="button" id="search-button"> Search </button>
                        <!-- Added a clear history button -->
                        <button class="btn btn-custom" id="clearHistory">Clear History</button>
                        <form id="history"> </form>
                    </div>
                    <!-- This is where the 5-day forecast and current weather will be -->
                    <!-- will be display none until city is search -->
                    <div class="col-lg-9">
                        <div class="row mr-0">
                            <div class="col-lg-11 card m-3 d-none" id="today">
                                <div class="card-body">
                                    <h3 id="city-name" class="city-name align-middle"></h3>
                                    <img id="weather-pic" alt="">
                                    <p id="temperature"></p>
                                    <p id="humidity"></p>
                                    <p id="wind"></p>
                                </div>
                            </div>
                        </div>
                        <!-- title for the 5-day weather forecast -->
                        <div class="row d-none" id="fiveday">
                            <div class="col-12">
                                <h3> 5-Day Forecast</h3>
                            </div>
                        </div>
                        <!-- the weather details will be added here -->
                        <div class="row">
                            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="container-fluid text-center hero">
            <p>Made with ü§çÔ∏è by <a href="https://github.com/JagpreetRandio">Jagpreet Randio</a></p>
        </footer>

        <!-- JQUERY LINK ADDED -->
        <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>

        <!-- MOMENT LINK ADDED -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" ></script>

        <!-- SCRIPT TAG ADDED -->
        <script src="./Assets/JS/weather.js"></script>
    </body>
</html>
